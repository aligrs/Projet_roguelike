plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8


sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

apply plugin: 'application'
mainClassName = "rogue.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/asciiPanel.jar')
}

jar {
    from("$projectDir") {
        include 'libs/asciiPanel.jar'
    }
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { 'libs/' + it.getName() }.join(' '),
                'Main-Class': 'rogue.Main'
        )
    }
}

